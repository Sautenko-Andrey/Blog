{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="write_to_autor_style">
<br>

<div class="container">
    <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-6" align="left">
            <form action="{% url 'write_to_autor' %}" method="post" class="from_left">
                {% csrf_token %}
                <div class="form-error">{{form.non_filed_errors}}</div>
                {% for f in form %}
                <p><label class="form-label" for="{{f.id_for_label}}"><b>{{f.label}}:</b></label>{{f}}</p>
                <div class="form-error">{{f.errors}}</div>
                {% endfor %}
                <button type="submit" class="btn btn-dark white-oranje-style"><b>Отправить</b</button>

            </form>
        </div>

            </div>
</div>
</div>
{% endblock %}
